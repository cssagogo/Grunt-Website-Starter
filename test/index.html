</head>
<body>

<script type="text/javascript" src="../lib/mocha.js"></script>
<script type="text/javascript" src="../lib/chai.js"></script>
<script type="text/javascript">
    mocha.setup('bdd');

<script type="text/javascript" src="index.js"></script>
<div id="mocha"></div>

        mocha.run();
    }
</script>
