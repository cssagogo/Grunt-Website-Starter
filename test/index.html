<script type="text/javascript" src="mocha.js"></script>
<script type="text/javascript" src="chai.js"></script>
<script type="text/javascript">
    mocha.setup('bdd');

    if (navigator.userAgent.indexOf('PhantomJS') < 0) {
        mocha.run();
    }
</script>
